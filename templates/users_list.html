<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h2>List of All Users</h2>

    <table border="1" cellpadding="6">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password (masked)</th>
            <th>Date of Birth</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.date_of_birth }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
