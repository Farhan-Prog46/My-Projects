<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 40px 35px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.12);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-size: 26px;
            color: #333;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0078ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #005fcc;
        }

        .error {
            text-align: center;
            color: #d8000c;
            background: #ffd2d2;
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <div class="login-container">

        <h2>Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>
            </div>

            <button type="submit">Sign In</button>

        </form>

    </div>

</body>
</html>
